<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem" >
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" metod="post" autocomplete="on">
                    <div class="campo"> 
                        <i class="material-icons">account_circle</i>
                        <input type="email" name="email" id="iemail" required placeholder="Digite o seu email" autocomplete="email" maxlength="35">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" minlength="8" maxlength="12" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons"> mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
